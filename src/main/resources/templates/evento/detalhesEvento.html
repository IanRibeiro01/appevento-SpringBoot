<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="UTF-8">
	<title>Events Calendar</title>
</head>

<body>
	
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="/index" class="brand-logo">Events Calendar</a>
		      <ul class="right hide-on-med-and-down">
		        <li>
		        	<a href="/index" class="waves-effect waves-light btn">	
	  				Lista de Eventos<i class="material-icons left">dehaze</i></a>
		        </li>
		      </ul>
		    </div>
	  	</nav>
	 </header> 	
	 
	 <div class="container">
		 <div th:each="evento : ${evento}">
		 	<div class="row">
		 		<p><b>Evento:</b> <span th:text="${evento.nome}"></span></p>
		 		<p><b>Local:</b> <span th:text="${evento.local}"></span></p>
		 		<p><b>Data:</b> <span th:text="${evento.data}"></span></p>
		 		<p><b>Hor√°rio:</b> <span th:text="${evento.horario}"></span></p>
		 	</div>
		 </div>
	 
		 <form method="post">
		 	<div class="input-field">
				<label for="nomeId">Nome </label><br> 
				<input type="text" value="" name="nome" id="nomeId" required><br>
			</div>
			<div class="input-field">
				<label for="rgId">RG </label><br> 
				<input type="text" value="" name="rg" id="rgId" required><br>
			</div>
			<button type="submit" class="waves-effect waves-light btn">
				Adicionar<i class="material-icons left">add_circle_outline</i></button>
		 </form>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>	
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="UTF-8">
	<title>Events Calendar</title>
</head>

<body>
	
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="/index" class="brand-logo">Events Calendar</a>
		      <ul class="right hide-on-med-and-down">
		        <li>
		        	<a href="/index" class="waves-effect waves-light btn">	
	  				Lista de Eventos<i class="material-icons left">dehaze</i></a>
		        </li>
		      </ul>
		    </div>
	  	</nav>
	 </header> 	
	 
	 <div th:each="evento : ${evento}" class="container">
	 	<div class="row">
	 		<p><span th:text="${evento.nome}"></span></p>
	 		<p><span th:text="${evento.local}"></span></p>
	 		<p><span th:text="${evento.data}"></span></p>
	 		<p><span th:text="${evento.horario}"></span></p>
	 	</div>
	 </div>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>	
	
</body>
</html>

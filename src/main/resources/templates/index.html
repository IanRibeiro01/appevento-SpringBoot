<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="UTF-8">
	<title>Events Calendar</title>
</head>

<body>

  	<nav>
	    <div class="nav-wrapper">
	      <a href="/index" class="brand-logo">Events Calendar</a>
	      <ul class="right hide-on-med-and-down">
	        <li>
	        	<a href="/cadastrarEvento" class="waves-effect waves-light btn">	
		  		Cadastrar Evento<i class="material-icons left">add_circle_outline</i></a>
	        </li>
	      </ul>
	    </div>
  	</nav>

	<div class="row">
		<div class="col s8 offset-s4">
			<h2>Lista de Eventos</h2>
		</div>
	</div>
	  		
  	<div class="container">	
		<table class="highlight">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horário</th>
				<th>Opções</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">
				<td th:text="${evento.nome}" ></td>
				<td th:text="${evento.local}"></td>
				<td th:text="${evento.data}"></td>
				<td th:text="${evento.horario}"></td>
				<td>
					<a href="#">	
		  			<i class="material-icons left">description</i></a>
		  			<a href="#">	
		  			<i class="material-icons left">edit</i></a>
		  			<a href="#">	
		  			<i class="material-icons left">delete</i></a>
				</td>
			</tr>
		</tbody>
		</table>
	</div>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>

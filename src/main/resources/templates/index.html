<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="UTF-8">
	<title>App Evento</title>
</head>

<body>
	<h1>Lista de Eventos</h1>
	<h3><a href="/cadastrarEvento" class="waves-effect waves-light btn">	
  		Cadastrar Evento<i class="material-icons left">add_circle_outline</i></a></h3>
	<table class="highlight">
	<thead>
		<tr>
			<th>Nome</th>
			<th>Local</th>
			<th>Data</th>
			<th>Hor√°rio</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="evento : ${eventos}">
			<td th:text="${evento.nome}" ></td>
			<td th:text="${evento.local}"></td>
			<td th:text="${evento.data}"></td>
			<td th:text="${evento.horario}"></td>
		</tr>
	</tbody>
	</table>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
